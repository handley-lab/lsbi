repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: python -m flake8
        language: system
        types: [python]
        files: "lsbi/|tests/"
      - id: pydocstyle
        name: pydocstyle
        entry: python -m pydocstyle --convention=numpy
        language: system
        types: [python]
        files: "lsbi/"
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        files: "."
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        files: "."
