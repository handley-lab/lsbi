repos:
  - repo: local
    hooks:
      - id: pydocstyle
        name: pydocstyle
        entry: python -m pydocstyle --convention=numpy
        language: system
        types: [python]
        files: "lsbi/"
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        files: "."
      - id: isort
        name: isort
        entry: isort
        args: [ "--profile", "black", "--filter-files" ]
        language: system
        types: [python]
        files: "."
